      d: 100
      i_clamp: 0.2
      antiwindup: false
      publish_state: true
    panda_joint7:
      p: 100.0
      i: 0.1
      d: 1
      i_clamp: 0.2
      antiwindup: false
      publish_state: true
    panda_finger_joint1:
